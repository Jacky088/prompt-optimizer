name = "prompt-optimizer"
compatibility_date = "2023-12-01"

[env.production.vars]
ENVIRONMENT = "production"

[[env.production.kv_namespaces]]
binding = "PROMPT_KV"
id = "your-kv-namespace-id"

[build]
command = "npm run build"
cwd = "."
watch_dir = "src"

[[pages.rules]]
rule = "/api/*"
function = "api/[[path]]"